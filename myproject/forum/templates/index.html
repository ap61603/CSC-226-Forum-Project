{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassForum+</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="icon" type="image/png" href="{% static 'Imaging-Website-Icons-1.webp' %}">
  <script defer src="{% static 'script.js' %}"></script>
</head>

<body>
  <header>
    <h1>ClassForum+</h1>
    <nav>
      <a href="{% url 'index' %}">Forum</a>
      <a href="{% url 'games' %}">Mini Games</a>
      <a href="{% url 'team' %}">Team Blog</a>
    </nav>
  </header>

  <main class="forum">
    <section class="new-post">
      <h3>Create a New Post</h3>
      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Your Name" required>
        <textarea name="content" placeholder="Write something..." required></textarea>
        <button type="submit">Post</button>
      </form>
    </section>

    <h2>Recent Posts</h2>
    <div id="post-container">
      {% for post in posts %}
      <div class="post">
        <h4>{{ post.username }}
          <span style="font-size: 0.6em; color: gray; font-weight: normal;">
            • {{ post.created_at|timesince }} ago
          </span>
        </h4>
        <p>{{ post.content }}</p>
      </div>
      {% endfor %}
    </div>

    <!-- <section class="new-post">
      <h3>Create a New Post</h3>
      <input type="text" id="username" placeholder="Your Name">
      <textarea id="post-text" placeholder="Write something..."></textarea>
      <button id="post-btn">Post</button>
    </section> -->
  </main>

  <footer>
    <p>Created by Ari • Sal • Albert | Web Dev 2025</p>
  </footer>
</body>

</html>
