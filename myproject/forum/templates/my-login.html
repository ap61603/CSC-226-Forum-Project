{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Login</title>
</head>

<body>
  <header class="site-header">
    <h1 class="logo">Login</h1>
    <nav class="main-nav">
      <a class="nav-link" href="{% url 'index' %}">Forum</a>
      <a class="nav-link" href="{% url 'games' %}">Mini Games</a>
      <a class="nav-link" href="{% url 'team' %}">Team Blog</a>
    </nav>
    <nav class="auth-nav">
      {% if user.is_authenticated %}
      <span class="user-greeting">Hello, {{ user.username }}</span>
      <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
      {% else %}
      <a class="nav-link" href="{% url 'my_login' %}">Login</a>
      <a class="nav-link" href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
  </header>
  <main>
    <form method="POST" class="new-post">
      {% csrf_token %}
      {{ loginForm.as_p }}
      <button class="btn" type="submit">Login</button>
    </form>
    <p>
      Donâ€™t have an account?
      <a class="nav-link" href="{% url 'register' %}">Register here</a>
    </p>
  </main>
</body>

</html>
