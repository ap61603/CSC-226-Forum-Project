{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe | ClassForum+</title>
  <link rel="stylesheet" href="{% static 'tic_tac_toe.css' %}">
  <link rel="icon" type="image/png" href="{% static 'Imaging-Website-Icons-1.webp' %}">
</head>

<body>
  <header class="site-header">
    <h1 class="logo">Tic Tac Toe</h1>
    <nav class="main-nav">
      <a class="nav-link" href="{% url 'index' %}">Forum</a>
      <a class="nav-link" href="{% url 'games' %}">Mini Games</a>
      <a class="nav-link" href="{% url 'team' %}">Team Blog</a>
    </nav>
  </header>
  <main>
    <div class="game">
      <h2>Tic Tac Toe</h2>
      <div id="status">Player X's turn</div>

      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>

      <button id="reset" class="btn secondary">Reset Game</button>
    </div>
  </main>
  <script src="{% static 'tic_tac_toe.js' %}"></script>
</body>

</html>
