{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia | ClassForum+</title>
  <link rel="stylesheet" href="{% static 'trivia.css' %}">
  <link rel="icon" type="image/png" href="{% static 'Imaging-Website-Icons-1.webp' %}">
</head>

<body>
  <header class="site-header">
    <h1 class="logo">Trivia</h1>
    <nav class="main-nav">
      <a class="nav-link" href="{% url 'index' %}">Forum</a>
      <a class="nav-link" href="{% url 'class_list' %}">Classes</a>
      <a class="nav-link" href="{% url 'games' %}">Mini Games</a>
      <a class="nav-link" href="{% url 'team' %}">Team Blog</a>
    </nav>
  </header>
  <main>
    <div class="trivia-container">
      <h2>Trivia Game</h2>
      <p id="score-display" style="color: var(--accent); font-weight: bold; margin-bottom: 20px;">Score: 0 / 0</p>
      <p id="question"></p>

      <div id="choices"></div>

      <p id="result"></p>

      <button id="nextBtn" class="btn" onclick="nextQuestion()" disabled>Next</button>
    </div>
  </main>
  <script src="{% static 'trivia.js' %}"></script>
</body>

</html>
