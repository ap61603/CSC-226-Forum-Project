{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Register</title>
</head>

<body>
   <header class="site-header">
    <h1 class="logo">Register</h1>
    <nav class="main-nav">
      <a class="nav-link" href="{% url 'index' %}">Forum</a>
      <a class="nav-link" href="{% url 'class_list' %}">Classes</a>
      <a class="nav-link" href="{% url 'games' %}">Mini Games</a>
      <a class="nav-link" href="{% url 'team' %}">Team Blog</a>
    </nav>
    <nav class="auth-nav">
      {% if user.is_authenticated %}
      <span class="user-greeting">Hello, {{ user.username }}</span>
      <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
      {% else %}
      <a class="nav-link" href="{% url 'my_login' %}">Login</a>
      <a class="nav-link" href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
  </header>
  <main>
    <form method="POST" class="new-post">
      {% csrf_token %}
      {{ registerForm.as_p }}
      <button class="btn" type="submit">Sign Up</button>
    </form>
    <p> 
      Already have an account? 
      <a class="nav-link" href="{% url 'my_login' %}">Login here</a></p>
  </main>
</body>

</html>
