{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>Register</title>
</head>

<body>
  <header>
    <h1>Register</h1>
  </header>
  <main>
    <form method="POST" class="new-post">
      {% csrf_token %}
      {{ registerForm.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'my_login' %}">Login here</a></p>
  </main>
</body>

</html>
